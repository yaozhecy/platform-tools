plugins {
    id 'java'
}

group 'com.cy.platform'
version '1.0.0'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile group: 'com.weblookandfeel', name: 'weblaf-ui', version: '1.2.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
